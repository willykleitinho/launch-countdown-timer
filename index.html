<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <script src="script.js"></script> -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <main>
    <h1>We're launching soon</h1>

    <div class="container">
      <div class="item">
        <div class="number" >
          <span id="days-left">08</span>
          <div class="dots"></div>
        </div>
        <div class="label">Days</div>
      </div>
      <div class="item">
        <div class="number">
          <span id="hours-left">23</span>
          <div class="dots"></div>
        </div>
        <div class="label">Hours</div>
      </div>
      <div class="item">
        <div class="number">
          <span id="minutes-left">55</span>
          <div class="dots"></div>
        </div>
        <div class="label">Minutes</div>
      </div>
      <div class="item">
        <div class="number">
          <span id="seconds-left">41</span>
          <div class="dots"></div>
        </div>
        <div class="label">Seconds</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>

  <footer>
    <ul>
      <li><a href="#"><img src="images/icon-facebook.svg" alt="Facebook"></a></li>
      <li><a href="#"><img src="images/icon-pinterest.svg" alt="Pinterest"></a></li>
      <li><a href="#"><img src="images/icon-instagram.svg" alt="Instagram"></a></li>
    </ul>
  </footer>
</body>
</html>
